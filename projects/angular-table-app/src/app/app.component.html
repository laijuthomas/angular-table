<div class="container-fluid">
  <h1>Angular Table</h1>
  <p><a href="https://github.com/laijuthomas/angular-table">Get it here</a></p>
  <angular-table [totalResults]="listData.total" [loading]="loading" [params]="params" [columns]="columns"
    [page]="page" [config]="config" [data]="listData['products']" (paramsChanged)="onParamsChange($event)">

    <tbody table body>
      <tr *ngFor="let data of listData['products']; let i=index">
      <td>{{data.brand}}</td>
        <td>{{data.category}}</td>
          <td>{{data.price}}</td>
            <td><a href="#">View</a></td>
      </tr>
      <tr *ngIf="listData.total === 0">
        <td [attr.colspan]="columns.length">No data available in table</td>
      </tr>
    </tbody>
  </angular-table>
</div>
